<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RootAgent</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* Login-specific styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1a2332 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(2%, 2%) rotate(1deg); }
        }

        .auth-card {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 48px;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(88, 166, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #58a6ff 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
        }

        .auth-logo .material-icons-round {
            font-size: 32px;
            color: white;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #8b949e;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #c9d1d9;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .form-input::placeholder {
            color: #6e7681;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #58a6ff 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(48, 54, 61, 0.5);
        }

        .auth-footer p {
            color: #8b949e;
            font-size: 14px;
        }

        .auth-footer a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: #79b8ff;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            color: #3fb950;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .email-field {
            display: none;
        }

        .register-mode .email-field {
            display: block;
        }

        /* Input animation */
        .form-group {
            animation: slideUp 0.4s ease backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                margin: 20px;
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="auth-card" id="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-icons-round">smart_toy</span>
                </div>
                <h1 id="auth-title">Welcome Back</h1>
                <p id="auth-subtitle">Sign in to continue to RootAgent</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group email-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required minlength="6">
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
                </div>
            </form>

            <div class="auth-footer">
                <p id="toggle-text">Don't have an account? <a id="toggle-link" onclick="toggleMode()">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
