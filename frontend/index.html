<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Left Sidebar: History -->
        <aside class="sidebar-left">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="primary-btn">
                    <span class="material-icons-round">add</span> New Chat
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be injected here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-container" id="chat-container">
                <!-- Messages will be injected here -->
                <div class="welcome-message" id="welcome-message">
                    <h1>How can I help you today?</h1>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-actions-left">
                        <input type="file" id="file-upload" hidden multiple>
                        <button class="icon-btn" id="upload-btn" title="Upload Image or Document">
                            <span class="material-icons-round">attach_file</span>
                        </button>
                    </div>
                    <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                    <div class="input-actions-right">
                        <button class="icon-btn send-btn" id="send-btn" disabled>
                            <span class="material-icons-round">arrow_upward</span>
                        </button>
                    </div>
                </div>
                <!-- File Preview Area -->
                <div id="file-previews" class="file-previews"></div>
            </div>
        </main>

        <!-- Right Sidebar: Settings -->
        <aside class="sidebar-right">
            <div class="sidebar-header">
                <h2>Settings</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Theme</label>
                    <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                        <span class="material-icons-round" id="theme-icon">light_mode</span>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
